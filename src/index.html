<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixabay search photo</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  
</head>
<body>
  <form class="search-form" id="search-form">
    <input class="input-search" type="text" name="query" autocomplete="off" placeholder="Search images..." />
    <button type="submit" class="btn-submit">Search</button>
  </form>
  <ul class="gallery"></ul>
<button type="button" class="button" data-action="load-more">
<span class="label">Load More</span>
</button>

</body>
</html>
